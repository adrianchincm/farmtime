development:
  :concurrency: 5
production:
  :concurrency: 10
:queues:
  - high
  - default
  - mailers

:schedule:
  get_coin_prices:
    every: 60s
    class: GetCoinPrices
  update_pools:
    every: 60s
    class: UpdatePools
  snap_hourly:
    every: 3 hours
    class: SnapHourly  
  snap_daily: 
    cron: "0 16 * * *"
    class: SnapDaily
  update_pool_stats:
    every: 2 hours
    class: UpdatePoolStats
