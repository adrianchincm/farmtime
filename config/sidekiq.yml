development:
  :concurrency: 5
production:
  :concurrency: 10
:queues:
  - high
  - default
  - mailers

:schedule:
  get_coin_prices:
    every: 60s
    class: GetCoinPrices
  update_pools:
    every: 60s
    class: UpdatePools
  snap_hourly:
    cron: "0 */3 * * *"
    class: SnapHourly
  snap_daily:
    cron: "0 16 * * *"
    class: SnapDaily
  update_pool_stats:
    cron: "0 */2 * * *"
    class: UpdatePoolStats
  update_pool_stat_daily:
    cron: "0 2 * * *"
    class: UpdatePoolStatDaily
